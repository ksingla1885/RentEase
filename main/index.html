<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <!-- <li><a href="#">All Listings</a></li> -->
      <li><a href="#" id="addListingButton">Add New Listings</a></li>
      <!-- <li><a href="#">Property Type</a></li> -->
      <li>
        <select id="cityDropdown">
          <option value="">All Listings</option>
          <option value="Rajpura">Rajpura</option>
          <option value="Banur">Banur</option>
          <option value="Jhansla">Jhansla</option>
        </select>
        <button id="searchButton">Search</button>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h1>Available Listings</h1>
    <div id="listings"></div>
  </div>

  <!-- Add Listing Form (Hidden by default) -->
  <div id="addListingForm" class="add-listing-form">
    <h2>Add New Listing</h2>
    <form id="listingForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" required>

      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="House">House</option>
        <option value="Apartment">Apartment</option>
        <option value="PG">PG</option>
        <option value="Hostel">Hostel</option>
      </select>

      <label for="occupancyType">Occupancy Type:</label>
      <input type="text" id="occupancyType" name="occupancyType" required>

      <label for="foodIncluded">Food Included:</label>
      <select id="foodIncluded" name="foodIncluded" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <label for="propertyDetails">Property Details:</label>
      <textarea id="propertyDetails" name="propertyDetails" required></textarea>

      <label for="amenities">Amenities (comma-separated):</label>
      <input type="text" id="amenities" name="amenities" required>

      <label for="mealsProvided">Meals Provided (comma-separated):</label>
      <input type="text" id="mealsProvided" name="mealsProvided" required>

      <label for="foodCharges">Food Charges:</label>
      <input type="text" id="foodCharges" name="foodCharges" required>

      <label for="depositAmount">Deposit Amount:</label>
      <input type="text" id="depositAmount" name="depositAmount" required>

      <label for="maintenance">Maintenance:</label>
      <input type="text" id="maintenance" name="maintenance" required>

      <label for="electricityCharges">Electricity Charges:</label>
      <input type="text" id="electricityCharges" name="electricityCharges" required>

      <label for="images">Image URLs (comma-separated):</label>
      <input type="text" id="images" name="images" required>

      <button type="submit">Submit</button>
      <button type="button" id="closeFormButton">Close</button>
    </form>
  </div>

  

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
