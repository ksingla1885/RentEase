<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp for RentEase</title>
    <link rel="stylesheet" href="form.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to RentEase</h2>
            <h3>Sign up here</h3>
        </div>

        <form id="campForm" action="/post" method="POST" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
            <span id="nameError" class="error"></span>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span id="emailError" class="error"></span>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            <span id="phoneError" class="error"></span>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <span id="dobError" class="error"></span>

            <label for="pass">Password: </label>
            <input type="password" id="pass" name="pass">
            <span id="passError" class="error"></span>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <span id="genderError" class="error"></span>
        
            <label>(Mandatory):</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="parentGuidelines" value=" I agree to the RentEase policies and guidelines." > I agree to the RentEase policies and guidelines.</label>
            </div>
            <span id="parentGuidelinesError" class="error"></span>
            <!-- <button type="submit">Register</button> -->
            <div class="btn">
                <button type="submit">Register</button>
                <button type="button" id="signinBtn">Sign In</button>
            </div>
        </form>
    </div>
    
    <script>
        function validateForm() {
            
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            let isValid = true;
  
            const name = document.getElementById('name').value;
            if (!name) {
                document.getElementById('nameError').textContent = 'Full name is required.';
                isValid = false;
            }
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('emailError').textContent = 'Valid email is required.';
                isValid = false;
            }
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\d{10}$/;
            if (!phone || !phoneRegex.test(phone)) {
                document.getElementById('phoneError').textContent = 'Valid 10-digit phone number is required.';
                isValid = false;
            }
            const dob = document.getElementById('dob').value;
            if (!dob) {
                document.getElementById('dobError').textContent = 'Date of birth is required.';
                isValid = false;
            }
            
            const pass = document.getElementByID('pass').value;
            if(!pass){
                document.getElementById('passError').textContent = "Password is required";
            }

            const gender = document.getElementById('gender').value;
            if (!gender) {
                document.getElementById('genderError').textContent = 'Please select gender.';
                isValid = false;
            }

            
            const parentGuidelines = document.querySelectorAll('input[name="parentGuidelines"]:checked');
            if (!parentGuidelines) { 
                document.getElementById('parentGuidelinesError').textContent = 'I agree to the RentEase policies and guidelines.';
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
            }
        }
    </script>
</body>
</html>
